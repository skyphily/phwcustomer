<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Phily">
  <title>PH Customer</title>
  <link rel="shortcut icon" href="./image/icons/favicon.ico" type="image/x-icon">

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <style>
    
    </style>

</head>

<body>

  <!-- Navigation -->


  <!-- Page Content -->
  <div class="container main mt-2">
      <nav class="navbar-custom">
          <div id="pageHeader" class="navbar-nav justify-content-between">      
            <div id="headerLeft" class="nav-item">
                <h4>Customer List</h4>
            </div>
          </div>
        </nav>
      <div class="search-bar"><input type="search" id="iFilter" class="table-filter" placeholder="Filter"></div>
       <div id='customerTable'>
      </div>
      <hr class='h-divider' />
     
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Customer Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="dtName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                  <input type="hidden" id='dtCustomerId' />
                <input type="text" readonly class="form-control-plaintext" id="dtName">
              </div>
            </div>
            <div class="form-group row">
              <label for="dtPhone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dtPhone">
              </div>
            </div>
            <div class="form-group row">
              <label for="dtEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dtEmail">
              </div>
            </div>
            <div class="form-group row">
              <label for="dtCreationDate" class="col-sm-2 col-form-label">CreateAt</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dtCreationDate">
              </div>
            </div>
            <div class="form-group row">
              <label for="dtStatus" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="dtStatus">
                  <option>current</option>
                  <option>prospective</option>
                  <option>non-active</option>
                </select>
              </div>
             
            <hr class='h-divider' />
              <div class="form-group row">
                  
                  <div class="col-sm-12">
                  <label class="ml-3" for="exampleInputEmail1">Notes</label>
                  </div>
                <div class="col-sm-12">
                <textarea  class="ml-5 form-control" id="dtNote" rows="4"></textarea>
                   </div>
                
              </div>
            </div> 
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="bSubmit" class="btn btn-primary" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
